<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" /> -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/commons.css" />
	</head>
	<body>
		<!-- bootstrap official example -->
		<div class="fs-3">bootstrap official example</div>
		<div id="demo" class="carousel slide" data-bs-ride="carousel">
			<!-- Indicators/dots -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!-- The slideshow/carousel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../images/la.jpg" alt="Los Angeles" class="d-block w-100" />
				</div>
				<div class="carousel-item">
					<img src="../images/chicago.jpg" alt="Chicago" class="d-block w-100" />
				</div>
				<div class="carousel-item">
					<img src="../images/ny.jpg" alt="New York" class="d-block w-100" />
				</div>
			</div>

			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>

		<div class="fs-3">Carousels with controls</div>
		<div class="container">
			<div id="carouselControlId" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" />
					</div>
				</div>
				<button class="carousel-control-prev" data-bs-target="#carouselControlId" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</button>
				<button class="carousel-control-next" data-bs-target="#carouselControlId" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
				</button>
			</div>
		</div>

		<div class="fs-3">Carousels captions</div>
		<div class="container">
			<div class="carousel slide carousel-fade" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="500">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" />
						<div class="carousel-caption">
							<div class="h1">First Slide Label</div>
							<div>Description</div>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="20000">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" />
					</div>
					<div class="carousel-item" data-bs-interval="500">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>

		<div class="fs-3">Carousels with indicators</div>
		<div class="container">
			<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
				<!-- carousel indicator -->
				<div class="carousel-indicators">
					<a href="#carouselId" data-bs-slide-to="0" class="active btn btn-primary"></a>

					<button data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></button>
					<button data-bs-target="#carouselId" data-bs-slide-to="1"></button>
					<button data-bs-target="#carouselId" data-bs-slide-to="2"></button>
				</div>
				<!-- carousel inner -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>

		<div class="fs-3">Carousels with grid</div>
		<div class="row">
			<div class="col-6">
				<div>Contents</div>
			</div>
			<div class="col-6">
				<div class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" />
						</div>
						<div class="carousel-item">
							<img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" />
						</div>
						<div class="carousel-item">
							<img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="fs-3">Carousels basic</div>
		<div class="container">
			<div class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-50" src="../images/ny_copy.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" />
					</div>
					<div class="carousel-item">
						<img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>

		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script> -->
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
