<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<!-- <link rel="stylesheet" href="./css/commons.css" /> -->
	</head>
	<body>
		<div>
			<h3>
				<a href="../index.html">index</a>
			</h3>
		</div>
		<hr />
		<div class="container-fluid">
			<div class="row mb-3">
				<div class="col">
					<label for="email-input" class="form-label">Email</label>
					<input type="text" class="form-control" name="" id="email-input" />
				</div>
				<div class="col">
					<label for="password-input" class="form-label">Password</label>
					<input type="text" class="form-control" name="" id="password-input" />
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="" class="form-label">Address</label>
					<input type="text" class="form-control" placeholder="1234 Main St" />
				</div>
			</div>
			<div class="row mb-3">
				<div>
					<label for="" class="form-label">Address 2</label>
					<input type="text" class="form-control" placeholder="Apartment, studio, or floor" />
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-6">
					<label for="" class="form-label">City</label>
					<input type="text" class="form-control" />
				</div>
				<div class="col-4">
					<label for="" class="form-label">State</label>
					<select class="form-select" aria-label="">
						<option selected>Choose...</option>
						<option value="CA">California</option>
						<option value="Illinois">Illinois</option>
						<option value="New York">New York</option>
					</select>
				</div>
				<div class="col">
					<label for="" class="form-label">Zip</label>
					<input type="text" class="form-control" />
				</div>
			</div>
			<div class="form-check mb-3">
				<input type="checkbox" class="form-check-input" name="" id="check-me-out" />
				<label for="check-me-out" class="form-check-label">Check me out</label>
			</div>

			<div>
				<button class="btn btn-primary">Sign in</button>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
