<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div class="display-4 text-primary">borders</div>
    <div class="border border-5">border</div>
    <div class="border-top">border-top</div>
    <div class="border-end">border-end</div>
    <div class="border-start">border-start</div>
    <div class="border-bottom">border-bottom</div>

    <div class="display-4 text-primary">borders width</div>
    <div class="border border-5">border-5</div>
    <div class="border border-3">border-3</div>
    <div class="border border-0">border-0</div>

    <div class="display-4 text-primary">borders color</div>
    <div class="border border-5 border-danger">border-5</div>
    <div class="border border-3 border-warning">border-3</div>

    <div class="display-4 text-primary">borders round</div>
    <div class="border border-5 border-danger rounded">rounded border-5</div>
    <div class="border border-3 border-warning rounded">rounded border-3</div>
    <div style="width: 6rem">
      <div class="rounded-circle bg-secondary" style="width: 3rem">
        rounded circle
      </div>
      <div class="rounded-pill bg-secondary" style="width: 6rem">
        rounded-pill
      </div>
      <div class="rounded-top bg-secondary">rounded</div>
      <div class="rounded-end bg-secondary">rounded</div>
      <div class="rounded bg-secondary">rounded</div>
      <div class="rounded bg-secondary">rounded</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
