<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/boxmodel.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>borders radius</h3>
    <div class="round-border-5px">round border 5px</div>
    <div class="round-border-20px">round border 20px</div>
    <h3>Borders-style</h3>
    <div class="dotted">dotted border</div>
    <div class="double">double border</div>
    <div class="solid">solid border</div>
    <div class="mixed">mixed border</div>

    <h3>Borders-Width</h3>
    <div class="solid-5px">solid width 5px</div>
    <div class="mixed-5px">mixed width 5px</div>

    <h3>Borders-color</h3>
    <div class="solid-red">solid color red</div>
    <div class="mixed-color">mixed color red</div>

    <h3>borders shorthand</h3>
    <div class="border-short">Some Text</div>
    <div class="border-short-left">Some Text with left</div>
    <div class="border-short-bottom">Some Text with bottom</div>
  </body>
</html>
