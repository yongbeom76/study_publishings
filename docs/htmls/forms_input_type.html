<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      back
      <a href="./index.html" target="_blank">home</a>
    </h3>
    <h3>Forms - input types</h3>
    <form action="./forms_basic.html" method="get">
      <div>
        <label for="">password</label>
        <input type="password" name="password" id="" />
      </div>
      <div>
        <label for="">Publishing Langs</label>
        <div>
          <input type="radio" name="langs" value="html" id="html_id" />
          <label for="html_id">HTML</label>
        </div>
        <div>
          <input type="radio" name="langs" value="css" id="css_id" />
          <label for="css_id">CSS</label>
        </div>
        <div>
          <input type="radio" name="langs" value="javascript" id="javascript" />
          <label for="javascript">Javascript</label>
        </div>
      </div>
      <div>
        <div>Vehicles</div>
        <div>
          <input type="checkbox" name="Bike" value="bike" id="bike_id" />
          <label for="bike_id">Bike</label>
        </div>
        <div>
          <input type="checkbox" name="Bus" value="bus" id="bus_id" />
          <label for="bus_id">Bus</label>
        </div>
        <div>
          <input type="checkbox" name="Car" value="Car" id="car_id" />
          <label for="car_id">Car</label>
        </div>
      </div>
      <div>
        <label for="">Choose Date</label>
        <input type="date" name="Date" id="" />
      </div>
      <div>
        <input type="hidden" name="custId" value="U01" />
        <input type="hidden" name="answerId" value="A03" />
      </div>
      <hr />
      <div>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <button type="reset">Reset without form</button>
  </body>
</html>
